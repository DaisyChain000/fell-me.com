    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;

        }

            appearance: none;

<body class="min-h-screen">

    <script>
        // Global variables to hold the currently playing track ID
let currentTrackId = null;

// 1. Define the song data structure (ADDED 'image' PROPERTY)
// IMPORTANT: Ensure the 'filename' matches the exact name of the MP3 file in your /audio folder.
const trackData = [
    { id: 'track-1', title: 'Sorry', artist: 'Justin Bieber', album: 'Purpose', duration: '3:20', filename: '/audio/jb/sorry.mp3', image: 'https://i.scdn.co/image/ab67616d0000b273638c13974c6fcfda8017e5d9' },
    { id: 'track-2', title: 'Peaches', artist: 'Justin Bieber', album: 'Justice', duration: '3:18', filename: '/audio/jb/peaches.mp3', image: 'https://image-cdn-ak.spotifycdn.com/image/ab67706c0000da848efe991b1a7c3976f4fe7b3e' },
    { id: 'track-3', title: 'Baby', artist: 'Justin Bieber', album: 'My World 2.0', duration: '3:34', filename: '/audio/jb/baby.mp3', image: 'https://i.scdn.co/image/ab67616d0000b273629dc9e2e3bc20bbd7d92e4a' },
    { id: 'track-4', title: 'Yummy', artist: 'Justin Bieber', album: 'Changes', duration: '3:30', filename: '/audio/jb/yummy.mp3', image: 'https://i.scdn.co/image/ab67616d0000b2737fe4a82a08c4f0decbeddbc6' },
    { id: 'track-5', title: 'Despacito (Remix)', artist: 'Justin Bieber', album: 'Non-Album Single', duration: '4:40', filename: '/audio/jb/despacito.mp3', image: 'https://i.scdn.co/image/ab67616d0000b273a6a335d613d151c626895a83' }
];

// Create a map for quick lookup by ID
const trackDataMap = {};
trackData.forEach(track => {
    trackDataMap[track.id] = track;
});

// 2. SINGLE GLOBAL AUDIO ELEMENT
const mainAudio = document.createElement('audio');
mainAudio.id = 'main-audio-player';
document.body.appendChild(mainAudio); // HTML body ထဲသို့ ထည့်သွင်းသည်။

// 3. Set the initial track to the first song
const initialTrack = trackData[0];
mainAudio.src = initialTrack.filename;
currentTrackId = initialTrack.id; // Set the initial ID


// --- NEW: Helper function to format time (seconds to M:SS) ---
function formatTime(seconds) {
    if (isNaN(seconds) || seconds < 0) return '0:00';
    const min = Math.floor(seconds / 60);
    const sec = Math.floor(seconds % 60);
    return `${min}:${sec.toString().padStart(2, '0')}`;
}

// --- NEW: Dynamic Progress Bar and Time Update Listener ---
function setupAudioListeners() {
    const audio = document.getElementById('main-audio-player');
    const currentTimeEl = document.getElementById('mini-player-current-time');
    const durationEl = document.getElementById('mini-player-duration');
    const progressFill = document.getElementById('mini-player-progress-fill');
    const progressScrubber = document.getElementById('mini-player-progress-scrubber');

    // 1. Set duration when metadata is loaded
    audio.addEventListener('loadedmetadata', () => {
        durationEl.textContent = formatTime(audio.duration);
    });

    // 2. Update time and progress bar dynamically on playback
    audio.addEventListener('timeupdate', () => {
        const currentTime = audio.currentTime;
        const duration = audio.duration;
        
        if (duration > 0) {
            const progress = (currentTime / duration) * 100;
            
            currentTimeEl.textContent = formatTime(currentTime);
            progressFill.style.width = `${progress}%`;
            progressScrubber.style.left = `${progress}%`;
        }
    });
}
// -----------------------------------------------------------------


// *** START: Expanded DOMContentLoaded block for initialization and volume control ***
document.addEventListener('DOMContentLoaded', () => {
    // Initial setup for mini-player details
    document.getElementById('mini-player-title').textContent = initialTrack.title;
    document.getElementById('mini-player-artist').textContent = initialTrack.artist;
    document.getElementById('mini-player-cover').src = initialTrack.image; // NEW: Set initial cover
    document.getElementById('mini-player-duration').textContent = initialTrack.duration; // Use static duration until metadata loads

    setupAudioListeners(); // NEW: Setup time/progress listeners

    // --- VOLUME CONTROL LOGIC ---
    const audio = document.getElementById('main-audio-player');
    const volumeSlider = document.getElementById('volume-slider');
    const volumeFill = document.getElementById('volume-fill');
    
    if (volumeSlider && volumeFill && audio) {
        // Set initial volume. Default value="1" (100%) for the slider.
        audio.volume = volumeSlider.value;

        // Listen for volume changes on the slider
        volumeSlider.oninput = () => {
            const volume = volumeSlider.value;
            audio.volume = volume;
            
            // Update the visual volume bar (the fill)
            volumeFill.style.width = `${volume * 100}%`;
        };
    }
});
// *** END: Expanded DOMContentLoaded block ***


function toggleAudio(newTrackId) {
    const audio = document.getElementById('main-audio-player');
    const newIcon = document.getElementById(newTrackId + '-icon');
    const newRow = document.getElementById(newTrackId);
    
    // Get the data for the newly clicked track
    const newTrackData = trackDataMap[newTrackId];

    if (currentTrackId === newTrackId) {
        // Play/Pause the currently loaded track
        if (audio.paused) {
            audio.play();
            newIcon.innerHTML = '⏸';
            document.getElementById('mini-play-icon-symbol').innerHTML = '⏸';
        } else {
            audio.pause();
            newIcon.innerHTML = '▶';
            document.getElementById('mini-play-icon-symbol').innerHTML = '▶';
        }
    } else {
        // Change track and start playing the new one

        // 1. Reset the previous track's icon and style
        if (currentTrackId) {
            const oldIcon = document.getElementById(currentTrackId + '-icon');
            const oldRow = document.getElementById(currentTrackId);
            
            if(oldIcon) oldIcon.innerHTML = '▶';
            if(oldRow) {
                oldRow.classList.remove('text-primary-accent', 'bg-blue-50/50', 'border', 'border-primary-accent/30');
                oldRow.classList.add('text-gray-900');
            }
        }

        // 2. Load the new song
        audio.src = newTrackData.filename; 
        audio.load(); // Required to load the new source
        audio.play();

        // 3. Update the new track's icon and style
        newIcon.innerHTML = '⏸';
        newRow.classList.add('text-primary-accent', 'bg-blue-50/50', 'border', 'border-primary-accent/30');
        newRow.classList.remove('text-gray-900');

        // 4. Update Global tracker 
        currentTrackId = newTrackId;
        
        // 5. Update Mini player details (NEW: Image and Icon)
        document.getElementById('mini-player-title').textContent = newTrackData.title;
        document.getElementById('mini-player-artist').textContent = newTrackData.artist;
        document.getElementById('mini-player-cover').src = newTrackData.image; // UPDATE IMAGE
        document.getElementById('mini-play-icon-symbol').innerHTML = '⏸';
        
        // Reset progress bar visually on new song load
        document.getElementById('mini-player-current-time').textContent = '0:00';
        document.getElementById('mini-player-progress-fill').style.width = '0%';
        document.getElementById('mini-player-progress-scrubber').style.left = '0%';
    }
}
    </script>
