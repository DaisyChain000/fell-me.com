<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RingWoffle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212; /* Matches app background */
        }

        /* Custom RingWoffle Orange */
        .bg-ring-orange { background-color: #ff5e00; }
        .text-ring-orange { color: #ff5e00; }
        .border-ring-orange { border-color: #ff5e00; }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        input:focus {
            outline: none;
            border-color: #ff5e00;
            box-shadow: 0 0 0 2px rgba(255, 94, 0, 0.2);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md">
        <div class="flex flex-col items-center mb-8">
            <div class="flex items-center space-x-2 mb-2">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="10" stroke="#ff5e00" stroke-width="2.5"/>
                    <path d="M10 8L16 12L10 16V8Z" fill="#ff5e00"/>
                </svg>
                <span class="text-3xl font-extrabold text-white tracking-tighter">RingWoffle</span>
            </div>
            <p class="text-gray-400 text-sm">Music that moves with you.</p>
        </div>

        <div class="glass-card rounded-2xl p-8 shadow-2xl">
            <h2 class="text-2xl font-bold text-white mb-6">Log In</h2>
            
            <form action="#" class="space-y-5">
                <div>
                    <label class="block text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Email or Username</label>
                    <input type="text" placeholder="Enter your email" 
                        class="w-full bg-[#1e1e1e] border border-transparent text-white rounded-lg px-4 py-3 transition duration-200">
                </div>

                <div>
                    <div class="flex justify-between mb-2">
                        <label class="block text-xs font-semibold text-gray-400 uppercase tracking-wider">Password</label>
                        <a href="#" class="text-xs text-ring-orange hover:underline">Forgot?</a>
                    </div>
                    <input type="password" placeholder="••••••••" 
                        class="w-full bg-[#1e1e1e] border border-transparent text-white rounded-lg px-4 py-3 transition duration-200">
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="remember" class="w-4 h-4 rounded border-gray-700 bg-gray-800 text-ring-orange focus:ring-ring-orange">
                    <label for="remember" class="ml-2 text-sm text-gray-400">Keep me logged in</label>
                </div>

            
                <a href="/music"
                class="w-full bg-ring-orange text-white font-bold py-3 rounded-lg 
                        hover:brightness-110 transition transform active:scale-[0.98] 
                        shadow-lg shadow-orange-900/20 
                        inline-block text-center">
                SIGN IN
                </a>
            
                
            </form>

            <div class="relative my-8">
                <div class="absolute inset-0 flex items-center"><span class="w-full border-t border-gray-800"></span></div>
                <div class="relative flex justify-center text-xs uppercase"><span class="bg-[#121212] px-2 text-gray-500">Or connect with</span></div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <button class="flex items-center justify-center space-x-2 py-2.5 border border-gray-700 rounded-lg hover:bg-white/5 transition text-white text-sm">
                    <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" class="w-4 h-4" alt="Google">
                    <span>Google</span>
                </button>
                <button class="flex items-center justify-center space-x-2 py-2.5 border border-gray-700 rounded-lg hover:bg-white/5 transition text-white text-sm">
                    <svg class="w-4 h-4 fill-current" viewBox="0 0 24 24"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
                    <span>Facebook</span>
                </button>
            </div>
        </div>

        <p class="text-center text-gray-500 mt-8 text-sm">
            Don't have an account? 
            <a href="#" class="text-ring-orange font-bold hover:underline">Join RingWoffle</a>
        </p>
    </div>

</body>
</html>
